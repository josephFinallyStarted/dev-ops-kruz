name: Docker Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  IMAGE_NAME: python-calculator

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run unit tests (lokálně, bez Dockeru)
        run: |
          echo "Spouštění unit testů..."
          python -m unittest test_calculator.py -v

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ github.sha }}
          push: false  # změň na true, pokud budeš chtít image pushnout

      - name: Run tests inside container
        run: |
          echo "Testování v Docker kontejneru..."
          docker run --rm ${{ env.IMAGE_NAME }}:latest python -m unittest test_calculator.py -v

      - name: Run calculator script
        run: |
          echo "Spouštění aplikace v Dockeru..."
          docker run --rm ${{ env.IMAGE_NAME }}:latest

      - name: List built Docker images
        run: |
          docker images | grep ${{ env.IMAGE_NAME }}